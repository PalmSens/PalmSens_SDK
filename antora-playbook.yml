site:
  title: PalmSens SDK docs
  start_page: palmsens-sdk::index.adoc
content:
  sources:
    - url: .
      branches: HEAD
      start_path: docs
      start_paths:
        - docs/start
    - url: .
      branches: HEAD
      # tags: ['python-*']
      start_paths:
        - python/docs
    - url: .
      branches: HEAD
      # tags: ['matlab-*']
      start_paths:
        - docs/matlab
    - url: .
      branches: HEAD
      # tags: ['labview-*']
      start_paths:
        - docs/labview
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./docs/supplemental-ui
antora:
  extensions:
    - require: '@antora/collector-extension'
      enabled: true
    - require: '@antora/lunr-extension'
      enabled: true
