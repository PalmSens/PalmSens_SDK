name: python
title: PyPalmSens
nav:
- modules/ROOT/nav.adoc
- modules/api/nav.adoc
ext:
  collector:
  - run: mkdocs build -f python/docs/mkdocs.yml
    scan:
      clean: true
      dir: python/docs/site
      into: modules/api/attachments/
  - scan:
      dir: python/examples/
      into: modules/ROOT/examples
      files: '*.py'
