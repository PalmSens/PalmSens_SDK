name: python
version: '1.3.3'
title: PyPalmSens
nav:
- modules/ROOT/nav.adoc
ext:
  collector:
  - run: mkdocs build -f python/docs/api/mkdocs.yml
    scan:
      clean: true
      dir: python/docs/api/site
      into: modules/ROOT/attachments/
  - scan:
      dir: python/examples/
      into: modules/ROOT/examples
      files: '*.py'
