site:
  title: PalmSens for Developers
  start_page: start::index.adoc
content:
  sources:
    - url: .
      start_paths:
        - docs/start
        - docs/dotnet
    - url: .
      start_path: python/docs
      version: true
    - url: .
      start_path: matlab/docs
      version: true
    - url: .
      start_path: labview/docs
      version: true
    - url: .
      start_path: maui/docs
      version: true
    - url: .
      start_path: winforms/docs
      version: true
    - url: .
      start_path: wpf/docs
      version: true
urls:
  latest_version_segment: latest
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./docs/supplemental-ui
antora:
  extensions:
    - require: '@antora/collector-extension'
      enabled: true
    - require: '@antora/lunr-extension'
      enabled: true
